<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
      </style>
</head>

<body>

    <section class="section">
        <div class="main">
            <div class="image">
                <img src="Credit card-cuate.png" alt="" >
            </div>
           
            <div class="holder">
          <div class="head">
                    <div style="width: 100%;display: grid; justify-content: center;">
                        <img src="Baoiam.png" alt="" height="100px" width="200px"></div>
                  
                    <h1>Payment Gateway</h1>
                </div>
                <div class="form">
                    <div>
                        <input type="text" class="name" placeholder="Name">
                        <input type="text" class="number" placeholder="Phone Number">
                    </div>

                    <input type="email" class="email" placeholder="E-mail Address">
                    <div>
                        <input type="text" class="transaction" placeholder="Transaction Number">
                        <input type="text" class="utr" placeholder="UTR Number">
                    </div>

                    <div class="pay-now"><button>Pay Now</button></div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
